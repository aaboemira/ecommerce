
<form class="col-6 p-4">
    <div class="row">
      <div class="col-md-6">
        <div class="form-outline mb-4">
          <input #productName type="text" id="contactBlockName1" class="form-control" />
          <label class="form-label" for="contactBlockName1">Name</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-outline mb-4">
          <input #productPrice type="number" id="contactBlockEmail2" class="form-control" />
          <label class="form-label" for="contactBlockEmail2">Price</label>
        </div>
      </div>
    </div>
    <div class="form-outline mb-4 col-4">
      <input #productQunatity type="number" id="contactBlockPhone3" class="form-control" />
      <label class="form-label" for="contactBlockPhone3">Quantity</label>
    </div>
    <div class="form-outline mb-4 ">
      <textarea class="form-control" id="contactBlockMessage4" rows="4"></textarea>
      <label class="form-label" for="contactBlockMessage4">Message</label>
    </div>
    <div class="custom-file">
        <input #productIMG type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Choose file</label>
    </div>
    <button type="button"(click)="addProduct(productName.value,productPrice.valueAsNumber,productQunatity.valueAsNumber,productIMG.value)" class="btn btn-dark btn-block">Add</button>
  </form>
