<h2>Choose your order</h2>
<div class="mb-3">
    <label for="prdCat" class="form-label">Category</label>
    <!-- <select #cat class="form-control" name="cat" id="prdCat" (change)="getSelCat(cat.value)"> -->
    <select class="form-control" name="cat" id="prdCat" [(ngModel)]="selectedCatID">
        <option value="0" selected>All</option>
        <option *ngFor="let cat of catList" [value]="cat.id">{{cat.name}}</option>
    </select>
</div>
<hr>
<div class="bg-warning">
    <app-product-list (boughtProduct)="onBuy ($event)" [sentCatID]="selectedCatID"></app-product-list>
</div>
<hr>
<div class="container-fluid">
<section class="" style="background-color: rgb(241, 243, 255);">
    <ng-container>
        <div class="container ">
            <div class="row d-flex justify-content-center align-items-center " >
                <div class="col">
                    <p><span class="h2">Shopping Cart </span><span class="h4">({{cartList.length}} item in your cart)</span></p>
                    <div class="card mb-4" *ngFor="let product of cartList">
                        <div class="card-body p-4" >
                            <div class="row align-items-center">
                                <div class="col-md-2">
                                    <img [src]="" class="img-fluid" alt="Generic placeholder image">
                                </div>
                                <div class="col-md-2 d-flex justify-content-center">
                                    <div>
                                        <p class="small text-muted mb-4 pb-2">Name</p>
                                        <p class="lead fw-normal mb-0">{{product.name}}</p>
                                    </div>
                                </div>
                                <div class="col-md-2 d-flex justify-content-center">
                                    <div>
                                        <p class="small text-muted mb-4 pb-2">Price</p>
                                        <p class="lead fw-normal mb-0"><i class="fas fa-circle me-2"
                                                style="color: #fdd8d2;"></i>
                                            {{product.price|currency:'EGP'}}</p>
                                    </div>
                                </div>
                                <div class="col-md-2 d-flex justify-content-center">
                                    <div>
                                        <p class="small text-muted mb-4 pb-2">Quantity</p>
                                        <p class="lead fw-normal mb-0">{{product.quantity}}</p>
                                    </div>
                                </div>
                                <div class="col-md-2 d-flex justify-content-center">
                                    <div>
                                        <p class="small text-muted mb-4 pb-2">Total</p>
                                        <p class="lead fw-normal mb-0">{{product.quantity*product.price}}</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="card mb-5">
                        <div class="card-body p-4">

                            <div class="float-end">
                                <p class="mb-0 me-5 d-flex align-items-center">
                                    <span class="small text-muted me-2">Order total:</span> <span
                                        class="lead fw-normal">{{totalPrice}}</span>
                                </p>
                            </div>

                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-light btn-lg me-2">Continue shopping</button>
                        <button type="button" class="btn btn-primary btn-lg">Add to cart</button>
                    </div>

                </div>
            </div>
        </div>
    </ng-container>
</section>
</div>
