<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row justify-content-center">
        <!-- <div *ngFor="let product of prodList ; trackBy: prdTrackByFn" class="col-3" [hidden]="product.quantity==0"> -->
        <ng-container *ngFor="let product of prdListOfCat ; trackBy: prdTrackByFn" >
          <div class="col-3 my-2" > 
            <div class="card text-black"> 
              <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
              <!-- <img LightBox="red" [src]="product?.imgURL"class="card-img-top" alt="Apple Computer" /> -->
              <img LightBox="red" defaultColor="green" [src]="product?.imgURL"class="card-img-top" alt="Apple Computer" />
              <div class="card-body">
                <div class="text-center">
                  <h5 class="card-title">{{product?.name}}</h5>
                </div>
                <div>
                  <div class="d-flexn">
                    <span>Price in USD:</span><b>{{product.price|currency:'USD':'symbol'}}</b>
                    <br>
                    <span>Price in EGP:</span><b>{{product.price|USDtoEGP:10|currency:'EGP'}}</b>
                  </div>
                  <div class="d-flex justify-content-between" [ngClass]="{'bg-warning':product.quantity==1,'bg-danger':product.quantity==0}">
                    <ng-container [ngSwitch]="product.quantity">
                      <span *ngSwitchCase="0">Out Of Stock</span>
                      <span *ngSwitchCase="1">Last Item!</span>
                      <span *ngSwitchCase="2">Last 2 items</span>
                      <span *ngSwitchDefault>Quantity is :{{product.quantity}}</span>
                    </ng-container>
                    <!-- <span *ngIf="product?.quantity!=0;else outOfStock">Quantity:{{product?.quantity}}</span>
                    <ng-template #outOfStock ><span class="text-danger">Out of stock</span></ng-template> -->
                  </div>
                </div>
                <div class="d-flex justify-content-between total font-weight-bold mt-4">
                  <span class="input-group-text">Count</span>
                  <input class="form-control" #productCount type="number">
                </div>
                <button (click)="buy(product,productCount.value)" class="btn btn-primary mt-2">Add to cart</button>
                <button  (click)="openPrdDetails(product.id)" class="btn btn-primary mt-2 mx-4">details</button>
              </div>
            </div>
          </div> 
        </ng-container>
        <hr>              
      </div> 
    </div>
  </section>
